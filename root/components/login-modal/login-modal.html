<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div id="asdfasdf" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Anmelden</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="px-4 py-3">
                    <div class="mb-3">
                        <input type="email" class="form-control height-3em" id="form-email" placeholder="E-Mail-Adresse" />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control height-3em" id="form-password" placeholder="Passwort" />
                    </div>
                    <div id="container-remember-me" class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="form-checkbox" />
                            <label class="form-check-label" for="dropdownCheck">
                                Angemeldet bleiben
                            </label>
                        </div>
                    </div>
                    <div>
                        <button id="btn-sign-in" type="submit" class="btn btn-primary height-3em d-block w-100"
                            onclick="loginButtonPressed()">Anmelden</button>
                    </div>
                </form>
                <div class="dropdown-divider"></div>
                <div id="text-align-center">
                    <a class="dropdown-item text-primary mt-2 mb-2" href="#">Neu hier? Jetzt
                        registrieren!</a>
                    <a class="dropdown-item text-primary mt-2 mb-2" href="#">Passwort vergessen?</a>
                </div>
            </div>

        </div>
    </div>
</div>
