                <p class="d-inline-block">Produkt wurde zum Warenkorb hinzugef√ºgt</p>

            </div>
            <div class="col-8">
                <p id="in-shopping-cart-product-title"></p>
            </div>
        </div>
        <div class="row mt-3">
            <div class="text-center">
                <button type="button" class="offcnv-btn btn btn-outline-secondary block me-1" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvas-shopping-cart">Weiter einkaufen</button>
                <button id="go-to-sc" type="button" class="offcnv-btn btn btn-success ms-1">Zum Warenkorb</button>
